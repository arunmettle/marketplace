<ion-content [fullscreen]="true">
  <div id="container">
    <ion-grid>
      <ion-row justify-content-center>
        <ion-col col-12 col-md-6 class="ion-align-self-center">
          <div class="welcome-wrapper">
            <div class="welcome-content">
              <img class="welcome-logo" src="/assets/svg/baking.svg" alt="">
              <h2>Spread your wings</h2>
              <p>Take you home baking to the next level. Sky is the limit!!!</p>
            </div>
            <ion-button shape="round" color="primary" [routerLink]="['/signin']">Get Started</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>


  </div>
</ion-content>
